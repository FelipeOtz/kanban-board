<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="board">
      <section class="column">
        <div class="column-title"><p>Não iniciadas</p></div>
        <div class="items">
          <div class="card draggable" draggable="true">
            <input type="text" class="card-input" />
            <div class="card-icon"><img src="icons/trash.png" alt="" /></div>
          </div>
        </div>
        <button class="add-item">+ Add</button>
      </section>
      <section class="column">
        <div class="column-title"><p>Em andamento</p></div>
        <div class="items"></div>
        <button class="add-item">+ Add</button>
      </section>
      <section class="column">
        <div class="column-title"><p>Concluídas</p></div>
        <div class="items"></div>
        <button class="add-item">+ Add</button>
      </section>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
